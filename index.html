<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Nexcenter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header class="flex align-items-center justify-content-around">
            <a href="./"><img src="./images/Logo.png" alt=""></a>
            <nav>
                <ul class="flex login-gap">
                    <li><a  href="./">Home</a></li>
                    <li><a href="./">Service</a></li>
                    <li><a href="./">Feature</a></li>
                    <li><a href="./">Product</a></li>
                    <li><a href="./">Testimonial</a></li>
                    <li><a href="./">FAQ</a></li>
                </ul>
            </nav>
            <div class="login">
                <a href="./">Login</a>
                <a class="login-sign" href="./">Sign up</a>
            </div>
        </header>
        <div class="flex flex-direction-column gap-40">        
            <section class="section-hero flex justify-content-center">
                <div class="flex flex-direction-column gap-20">
                    <h1 class="neutral-d-gray font-size-1">Lessons and insights <span class="primary-brand">from 8 years</span></h1>
                    <p class="neutral-grey">Where to grow your business as a photographer: site or social media?</p>
                    <a class="section-hero-btn" href="./">Register</a>
                </div>
                <div><img src="./images/Illustration.png" alt=""></div>
            </section>
            <section class="section-clients flex flex-direction-column align-items-center gap-16">
                <h2 class="font-size-2 neutral-d-gray text-center">Our Clients</h2>
                <p class="neutral-grey text-center">We have been working with some Fortune 500+ clients</p>
                <div class="section-clients-list flex justify-content-between">
                    <a href="./"><img src="./images/icon-01.png" alt=""></a>
                    <a href="./"><img src="./images/icon-02.png" alt=""></a>
                    <a href="./"><img src="./images/icon-03.png" alt=""></a>
                    <a href="./"><img src="./images/icon-04.png" alt=""></a>
                    <a href="./"><img src="./images/icon-05.png" alt=""></a>
                    <a href="./"><img src="./images/icon-06.png" alt=""></a>
                    <a href="./"><img src="./images/icon-03.png" alt=""></a>
                </div>
            </section>
        </div>
        <footer></footer>
    </main>
</body>
</html>
